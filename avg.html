<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Raleway:600,900" rel="stylesheet">
    <title>CSS gallery</title>
    <link rel="stylesheet" href="avg.css">
</head>
<body>
  <p class="heading">AVENGERS</p>
  <div class="gallery-image">
    <div class="img-box">
      <img src="./images/1Iron man.png" alt="" />
      <div class="transparent-box">
        <div class="caption">
          <p>IRON MAN</p>
          <p class="opacity-low">Tony Stark</p>
        </div>
      </div> 
    </div>
    <div class="img-box">
      <img src="./images/2captain america.png" alt="" />
      <div class="transparent-box">
        <div class="caption">
          <p>CAPTAIN AMERICA</p>
          <p class="opacity-low">Steve Rogers</p>
        </div>
      </div>
    </div>
    <div class="img-box">
      <img src="./images/3hulk.png" alt="" />
      <div class="transparent-box">
        <div class="caption">
          <p>HULK</p>
          <p class="opacity-low">Bruce Banner</p>
        </div>
      </div>
    </div>
    <div class="img-box">
      <img src="./images/4hawkey.png" alt="" />
      <div class="transparent-box">
        <div class="caption">
          <p>HAWKEY</p>
          <p class="opacity-low">Clint Barton</p>
        </div>
      </div> 
    </div>
    <div class="img-box">
      <img src="./images/5thor.png" alt="" />
      <div class="transparent-box">
        <div class="caption">
          <p>THOR</p>
          <p class="opacity-low">Thor Odinson</p>
        </div>
      </div> 
    </div>
    <div class="img-box">
      <img src="./images/6natasha.png" alt="" />
      <div class="transparent-box">
        <div class="caption">
          <p>BLACK WIDOW</p>
          <p class="opacity-low">Natasha Romanoff</p>
        </div>
      </div> 
    </div>
  </div>
</body>
</html>
